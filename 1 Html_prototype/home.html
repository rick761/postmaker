            $('#contentaanvrager_profile').click(function() {
                toggle = !toggle;
                console.log($('h5'))
                    //Contentaanvrager
                if (toggle) {
                    this.text = "(Postmaker)";
                    $('h5')[0].innerHTML = "In progressie"
                    $('h5')[1].innerHTML = "Aangemaakt"
                    $('hr.last').css('display', 'block');
                    $('.new_opdracht').css('display', 'block');
                }
                //Postmaker
                if (!toggle) {
                    this.text = "(Contentaanvrager)";
                    $('h5')[0].innerHTML = "To-do"
                    $('h5')[1].innerHTML = "Open aanvragen"
                    $('hr.last').css('display', 'none');
                    $('.new_opdracht').css('display', 'none');
